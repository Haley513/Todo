<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>My Best To Do List</h1>
        <div class="input-group">
            <input type="text" id="todo-title" placeholder="할 일을 작성하세요.">
            <textarea id="todo-details" placeholder="세부내용을 작성하세요."></textarea>
            <input type="text" id="todo-deadline" placeholder="마감일자를 선택해주세요. (필수아님)" onfocus="(this.type='date')" onblur="(this.type='text')" autocomplete="off">
            <div class="priority-and-button"> 
            <select id="todo-priority" class="placeholder">
                <option value="" disabled selected>중요도를 설정하세요.</option>
                <option value="낮음">★</option>
                <option value="보통">★★</option>
                <option value="높음">★★★</option>
            </select>
            <button id="add-todo">입력하기</button>
            </div>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>

            <div id="view-mode">
                <p id="view-title"></p>
                <p id="view-details"></p>
                <p id="view-priority"></p>
                <p id="view-deadline"></p>
                <p id="view-status"></p>
                <button id="edit-btn" class="modal-button">수정하기</button>
        </div>

        <div id="edit-mode" style="display: none;">
            <input type="text" id="modal-title" class="modal-input">
            <textarea id="modal-details" class="modal-input"></textarea>
            <input type="date" id="modal-deadline" class="modal-input">
            <div class="select-group">
            <select id="modal-priority" class="modal-input">
                <option value="낮음">★</option>
                <option value="보통">★★</option>
                <option value="높음">★★★</option>                
            </select>
            <select id="modal-status" class="modal-input">
                <option value="pending">진행중</option>
                <option value="completed">완료</option>               
            </select>
            </div>
            <button id="save-changes">저장하기</button>
        </div>
    </div>
</div>

    <script src="scripts/main.js"></script>
</body>
</html>
